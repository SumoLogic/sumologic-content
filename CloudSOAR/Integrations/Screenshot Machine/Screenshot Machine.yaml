name: Screenshot Machine
version: '1.0'
icon: data:image/png;base64,
script:
  type: python
  test_connection_code: |
    import sys
    import argparse
    import requests
    import urllib3
    import os

    # disabling all urllib3 warnings.
    urllib3.disable_warnings()

    class EnvDefault(argparse.Action):
        def __init__(self, required=True, default=None, **kwargs):
            envvar = kwargs.get("dest")
            default = os.environ.get(envvar, default) if envvar in os.environ else default
            required = False if required and default else required
            super(EnvDefault, self).__init__(default=default, required=required, **kwargs)

        def __call__(self, parser, namespace, values, option_string=None):
            setattr(namespace, self.dest, values)
    
    try:
        parser = argparse.ArgumentParser()
        parser.add_argument('--APIKey', help='APIKey , REQUIRED', required=True, action=EnvDefault)
        parser.add_argument('--cloud_soar_url', help='Cloud SOAR URL , REQUIRED', required=True, action=EnvDefault)
        parser.add_argument('--access_id', help='Cloud SOAR Access ID', required=False, action=EnvDefault, action=EnvDefault)
        parser.add_argument('--access_key', help='Cloud SOAR Access Key', required=False, action=EnvDefault, action=EnvDefault)
        parser.add_argument('--token', help='Cloud SOAR API Token (Legacy) , REQUIRED', required=True, action=EnvDefault)
        parser.add_argument('--proxy_url', help='Proxy URL', required=False, action=EnvDefault)
        parser.add_argument('--verify', help='Verify SSL', required=False, action=EnvDefault)
        parser.add_argument('--timeout', help='Timeout', required=False, action=EnvDefault)
        args, unknown = parser.parse_known_args()
        proxies = {'http': args.proxy_url, 'https': args.proxy_url} if args.proxy_url is not None else None
        verify = args.verify in ['true', '1', True, 1]
        timeout = 180 if args.timeout is None or args.timeout == '' or int(args.timeout) <= 0 else int(args.timeout)
        api = args.APIKey
        hashes = []
        api_url = 'https://api.screenshotmachine.com/?key=' + api
        options = {
            'url': 'https://www.screenshotmachine.com',
            'dimension': '1366x768',
            'device': 'desktop',
            'cacheLimit': '0',
            'delay': '200',
            'zoom': '100',
            'format': 'png'
        }
        session = requests.Session()
        result = session.get(url=api_url, proxies = proxies, params=options, verify=verify, timeout=timeout)
        def check_lenght(result):
            if len(result.content) <= 10000:
                raise Exception("Cannot Establish Connection")
        check_lenght(result)
        exit(0)
    except Exception as e:
        sys.stderr.write(str(e))
        exit(-1)
docker_repo_tag: python3_generic:latest
configuration:
  testable_connection: true
  require_proxy_config: true
  data_attributes:
    APIKey:
      label: API Key
      type: password
      required: true
      hint: API Key
    cloud_soar_url:
      label: Cloud SOAR URL
      type: text
      required: true
      hint: 'i.e : "https://api.us2.sumologic.com" or "https://your-cloud-soar-host/incmansuite_ng"'
    access_id:
      label: Access ID
      type: text
      required: false
    access_key:
      label: Access Key
      type: password
      required: false
    token:
      label: Cloud SOAR API Token (Legacy)
      type: password
      required: false
    timeout:
      label: Timeout
      type: text
      required: false
      hint: Session timeout in seconds
      default: '180'
    verify:
      label: Verify SSL certificate
      type: checkbox
      required: false
