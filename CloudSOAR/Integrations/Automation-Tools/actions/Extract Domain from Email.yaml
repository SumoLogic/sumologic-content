integration: 'Automation Tools'
name: 'Extract Domain from Email'
type: Custom
script:
 code: |
    import json
    import sys
    import argparse
    import traceback
    import re


    try:
        parser = argparse.ArgumentParser()
        parser.add_argument('--input', help='URL Input', required=True)
        args, unknown = parser.parse_known_args()
    
        result_dict = {"result":{}}

        url_stripped = args.input.strip("'")
        regex = re.search("[^@]*@(.*)", args.input)
        if regex:
            result = regex.group(1)
        result_dict["result"] = result
        print(json.dumps(result_dict))
        exit(0)
    except Exception as e:
        err = str(e)
        sys.stderr.write(traceback.print_exc(file=sys.stdout))
        # print(traceback.print_exc(file=sys.stdout))
        exit(-1)
fields:
  - id: input
    label: 'Email Input'
    incident_artifacts: true
    type: text
    required: true
output:
  - path: 'result'
    type: text