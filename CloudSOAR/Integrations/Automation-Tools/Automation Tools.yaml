name: Automation Tools
version: '1.0'
icon: data:image/png;base64,
script:
  type: python
  test_connection_code: |
    import os
    import argparse
    import requests
    import sys
    import urllib3

    # disabling all urllib3 warnings.
    urllib3.disable_warnings()

    class EnvDefault(argparse.Action):
        def __init__(self, required=True, default=None, **kwargs):
            envvar = kwargs.get("dest")
            default = os.environ.get(envvar, default) if envvar in os.environ else default
            required = False if required and default else required
            super(EnvDefault, self).__init__(default=default, required=required, **kwargs)

        def __call__(self, parser, namespace, values, option_string=None):
            setattr(namespace, self.dest, values)

    try:
        parser = argparse.ArgumentParser()
        parser.add_argument('--timeout', help='timeout', required=False, action=EnvDefault)
        parser.add_argument('--proxy_url', help='proxy_url', required=False, action=EnvDefault)
        parser.add_argument('--access_id', help='Access ID', required=False, action=EnvDefault)
        parser.add_argument('--access_key', help='Access Key', required=False, action=EnvDefault)
        parser.add_argument('--token', help='API token (legacy)', required=False, action=EnvDefault)
        parser.add_argument('--cloud_soar_url', help='Cloud SOAR URL , REQUIRED', required=True, action=EnvDefault)
        args, unknown = parser.parse_known_args()
        
        try:
            timeout = float(args.timeout)
        except (ValueError, TypeError):
            timeout = 180.0
        
        if args.access_id and args.access_key:
          # delivery 2 headers
          headers = {
              'Content-Type': 'application/json',
              'Accept': 'application/json'
          }
          endpoint = '{cloud_soar_url}/api/csoar/v3/incidents/?only_involved=true'.format(cloud_soar_url=args.cloud_soar_url.rstrip('/'))
        elif args.token:
          # legacy headers
          headers = {
              'Accept': 'application/json;charset=UTF-8',
              'Content-Type': 'application/json',
              'Authorization': 'Bearer {}'.format(args.token)
          }
          endpoint = '{cloud_soar_url}/api/v3/incidents/?only_involved=true'.format(cloud_soar_url=args.cloud_soar_url.rstrip('/'))
        else:
          raise Exception("Access ID and Access Key, or legacy API token are required for authentication")
        
        session = requests.Session()
        session.verify = False
        if args.access_id and args.access_key:
          res = session.get(endpoint, headers=headers, auth=(args.access_id, args.access_key), timeout=timeout)
        else:
          res = session.get(endpoint, headers=headers, timeout=timeout)
        res.raise_for_status()
        exit(0)

    except Exception as e:
        err = str(e)
        try:
            if hasattr(e, "response"):
                try:
                    response = e.response.json()
                    msg_error = response.get("error", None)
                    if msg_error is not None:
                        msg_description = response.get("description", "")
                        err = "SOAR API Error: {} {} ".format(str(msg_error), str(msg_description))
                    else:
                        err = e.response.json()
                except ValueError:
                    err = str(e)
        except AttributeError:
            err = str(e)
        sys.stderr.write(str(err))
        exit(-1)
docker_repo_tag: incident_tools_v3:latest
configuration:
  require_proxy_config: false
  testable_connection: true
  data_attributes:
    cloud_soar_url:
      label: Cloud SOAR URL
      type: text
      required: true
      validator: url
      hint: 'i.e : "https://api.us2.sumologic.com" or "https://your-cloud-soar-host/incmansuite_ng"'
    access_id:
      label: Access ID
      type: text
      required: false
    access_key:
      label: Access Key
      type: password
      required: false
    token:
      label: API Token (Legacy)
      type: password
      required: false
    timeout:
      label: Connection Timeout (s)
      type: text
      required: false
      validator: integer